<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NX Boats • Simulador de Financiamento</title>
  <style>
    :root {
      --bg: #0b1220;
      --card: #121a2b;
      --muted: #8aa0c5;
      --text: #f2f6ff;
      --accent: #2dd4bf;
      --accent-2: #60a5fa;
      --danger: #f87171;
      --ok: #34d399;
      --radius: 16px;
    }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Helvetica Neue', Arial;
      background: radial-gradient(1200px 800px at 20% -10%, #14203a 0%, rgba(20,32,58,0) 60%),
                  radial-gradient(1000px 700px at 120% 20%, #0f1b30 0%, rgba(15,27,48,0) 60%),
                  var(--bg);
      color: var(--text);
    }
    .container { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
    .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
    .brand { display: flex; align-items: center; gap: 12px; }
    .logo {
      width: 40px; height: 40px; border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      background-size: cover; background-position: center; background-repeat: no-repeat;
    }
    .brand h1 { font-size: 20px; margin: 0; }
    .card { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.06); border-radius: var(--radius); padding: 16px; }
    .grid { display: grid; grid-template-columns: 1.2fr 1fr; gap: 16px; }
    @media (max-width: 960px) { .grid { grid-template-columns: 1fr; } }
    label { display:block; font-size: 12px; color: var(--muted); margin-bottom: 6px; }
    input, select { width: 100%; border-radius: 12px; padding: 10px; font-size: 16px; background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.15); }
    /* Inputs em branco (alto contraste), selects em azul */
    input[type="text"], input[type="number"] { color: var(--text) !important; }
    select, select option { color: var(--accent-2) !important; }
    ::placeholder { color: rgba(255,255,255,0.6); }
    input[readonly] { opacity: .9; background: rgba(255,255,255,0.05); color: var(--text); }
    .footer { display:flex; gap:10px; justify-content:flex-end; padding-top: 12px; }
    button { cursor: pointer; border-radius: 12px; padding: 10px 14px; font-weight: 600; border: 1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.08); color: var(--text); }
    button.primary { background: linear-gradient(135deg, var(--accent), var(--accent-2)); border: none; color: #fff; }
    .help { color: var(--muted); font-size: 12px; }

    /* Card de Resumo com texto maior para leitura rápida */
    #resumoFin {
      font-size: 14px; line-height: 1.5; color: var(--text);
      background: rgba(255,255,255,0.02);
      border: 1px dashed rgba(255,255,255,0.12);
      border-radius: 12px;
      padding: 12px;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <div class="logo" id="logoBox"></div>
        <h1>NX Boats • Simulador de Financiamento</h1>
      </div>
      <div class="help">SP Boat Show 2025</div>
    </div>

    <div class="grid">
      <!-- Parâmetros -->
      <div class="card">
        <h2>Parâmetros</h2>
        <label>Valor da Lancha (R$)</label>
        <input id="valorLancha" type="text" placeholder="R$ 0,00" />

        <label>% Valor entrada (%)</label>
        <input id="percEntrada" type="number" placeholder="Ex.: 30" />

        <label>Taxa Comercial (% a.m.)</label>
        <select id="taxaComercial">
          <option value="0.00">0,00%</option>
          <option value="0.99">0,99%</option>
          <option value="1.39">1,39%</option>
          <option value="1.99" selected>1,99%</option>
        </select>

        <label>Número de Parcelas (meses)</label>
        <select id="numParcelas">
          <option>6</option><option>10</option><option>12</option><option>15</option><option>18</option><option>20</option><option>24</option><option>30</option><option>36</option><option>40</option><option>42</option>
        </select>
      </div>

      <!-- Resultados -->
      <div class="card">
        <h2>Resultados</h2>
        <div><label>Valor entrada (R$)</label><input id="valorEntrada" readonly /></div>
        <div><label>% Valor financiado (%)</label><input id="percFinanciado" readonly /></div>
        <div><label>Valor financiado (R$)</label><input id="valorFinanciado" readonly /></div>
        <div><label>Valor Parcela Mensal (R$/mês)</label><input id="parcelaMensal" readonly /></div>
        <div><label>Equalização de Taxa (%)</label><input id="equalizacaoPerc" readonly /></div>
        <div><label>Valor Subsidiado (R$)</label><input id="valorSubsidiado" readonly /></div>
        <div><label>Valor Financiado líquido de Equalização (R$)</label><div id="valorLiquido">R$ 0,00</div></div>
        <div><label>Valor Total Recebido (R$)</label><div id="valorTotalRecebido">R$ 0,00</div></div>
      </div>

      <!-- Resumo -->
      <div class="card" style="grid-column: 1 / -1;">
        <h2>Resumo</h2>
        <div id="resumoFin" class="help">Preencha os campos para ver o resumo do financiamento.</div>
      </div>
    </div>

    <div class="footer">
      <button id="copiar">Copiar resultados</button>
      <button id="limpar" class="primary">Limpar</button>
    </div>
  </div>

  <script>
// ===== CONFIGURAÇÃO DA LOGO (substitua pela URL da sua PNG) =====
const LOGO_URL = 'https://i.imgur.com/9D2KFZo.png'; // ex.: 'https://seu-dominio.com/logo.png'

// === TABELA (Taxa -> Prazo -> { equalizacao (fração 0..1), fator }) ===
// Equalização convertida da tabela (% -> fração). Fatores exatamente como enviados.
const TABLE = {
  "0.00": {
    "6":  { equalizacao: 0.0661130450017311,  fator: 0.169106 },
    "10": { equalizacao: 0.101271340480483,   fator: 0.102008 },
    "12": { equalizacao: 0.118180092231273,   fator: 0.085238 },
    "15": { equalizacao: 0.142741226735288,   fator: 0.068394 },
    "18": { equalizacao: 0.166376610459856,   fator: 0.057107 },
    "20": { equalizacao: 0.18163880422293702, fator: 0.051447 },
    "24": { equalizacao: 0.2110262903899,     fator: 0.042936 },
    "30": { equalizacao: 0.252423947932931,   fator: 0.034399 },
    "36": { equalizacao: 0.290838207305738,   fator: 0.028693 },
    "40": { equalizacao: 0.314912098526916,   fator: 0.025836 },
    "42": { equalizacao: 0.326513927685167,   fator: 0.024611 }
  },
  "0.99": {
    "6":  { equalizacao: 0.0334882274589979,  fator: 0.175014 },
    "10": { equalizacao: 0.0516125603890935,  fator: 0.107644 },
    "12": { equalizacao: 0.0604103624074597,  fator: 0.090822 },
    "15": { equalizacao: 0.0732862426035454,  fator: 0.073935 },
    "18": { equalizacao: 0.0857871108872601,  fator: 0.062628 },
    "20": { equalizacao: 0.093918090215402,   fator: 0.056962 },
    "24": { equalizacao: 0.109707184125572,   fator: 0.048449 },
    "30": { equalizacao: 0.132254200840495,   fator: 0.039928 },
    "36": { equalizacao: 0.153506979583435,   fator: 0.034249 },
    "40": { equalizacao: 0.166993344274932,   fator: 0.031414 },
    "42": { equalizacao: 0.173539814299164,   fator: 0.030201 }
  },
  "1.39": {
    "6":  { equalizacao: 0.0201568575602853,  fator: 0.177428 },
    "10": { equalizacao: 0.0311412978252027,  fator: 0.109968 },
    "12": { equalizacao: 0.0364922537621693,  fator: 0.093134 },
    "15": { equalizacao: 0.0443457655299061,  fator: 0.076244 },
    "18": { equalizacao: 0.0519956174240499,  fator: 0.064943 },
    "20": { equalizacao: 0.0569844859492114,  fator: 0.059284 },
    "24": { equalizacao: 0.066701364072283,   fator: 0.050790 },
    "30": { equalizacao: 0.0806429282522513,  fator: 0.042303 },
    "36": { equalizacao: 0.0938527772803189,  fator: 0.036663 },
    "40": { equalizacao: 0.102268435706342,   fator: 0.033855 },
    "42": { equalizacao: 0.106362424033621,   fator: 0.032655 }
  },
  "1.99": {
    "6":  { equalizacao: -0.00000000000000232830643653687, fator: 0.181078 },
    "10": { equalizacao: -0.0000000000000014328039609469,  fator: 0.113503 },
    "12": { equalizacao: -0.0000000000000017910049511836,  fator: 0.096661 },
    "15": { equalizacao:  0.0,                              fator: 0.079782 },
    "18": { equalizacao: -0.0000000000000016119044560653,  fator: 0.068505 },
    "20": { equalizacao: -0.0000000000000017910049511836,  fator: 0.062866 },
    "24": { equalizacao: -0.000000000000001970105446302,   fator: 0.054420 },
    "30": { equalizacao: -0.0000000000000016119044560653,  fator: 0.046014 },
    "36": { equalizacao: -0.0000000000000014328039609469,  fator: 0.040460 },
    "40": { equalizacao: -0.0000000000000014328039609469,  fator: 0.037712 },
    "42": { equalizacao: -0.0000000000000014328039609469,  fator: 0.036542 }
  }
};

// === Utils ===
const BRL = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
const PCT = new Intl.NumberFormat('pt-BR', { style: 'percent', maximumFractionDigits: 2 });
function toNumberFromBRL(text){
  if(!text) return 0;
  let s=String(text).trim();
  s=s.replace(/[^0-9,\.]/g,''); // mantém dígitos, vírgula e ponto
  s=s.replace(/\./g,'');        // remove todos os pontos (milhar)
  if(s.includes(',')){          // última vírgula vira decimal
    s=s.replace(/,([^,]*)$/, '.$1');
    s=s.replace(/,/g,'');
  }
  const v=parseFloat(s);
  return isNaN(v)?0:v;
}
function fmtBRL(n){ return BRL.format(n||0); }

// === Elementos ===
const el = (id)=>document.getElementById(id);
const logoBox = el('logoBox');
const valorLancha = el('valorLancha');
const percEntrada = el('percEntrada');
const taxaComercial = el('taxaComercial');
const numParcelas = el('numParcelas');
const valorEntrada = el('valorEntrada');
const percFinanciado = el('percFinanciado');
const valorFinanciado = el('valorFinanciado');
const parcelaMensal = el('parcelaMensal');
const equalizacaoPerc = el('equalizacaoPerc');
const valorSubsidiado = el('valorSubsidiado');
const valorLiquido = el('valorLiquido');
const valorTotalRecebido = el('valorTotalRecebido');
const resumoBox = el('resumoFin');

function recalc(){
  const vl = toNumberFromBRL(valorLancha.value);
  const pe = parseFloat(String(percEntrada.value).replace(',', '.')) || 0;
  const taxa = String(taxaComercial.value);
  const prazo = parseInt(numParcelas.value,10);

  const entradaR = vl * (pe/100);
  const percFin = Math.max(0, 100 - pe);
  const financiadoR = Math.max(0, vl - entradaR);

  valorEntrada.value = fmtBRL(entradaR);
  percFinanciado.value = `${percFin.toFixed(2).replace('.', ',')}%`;
  valorFinanciado.value = fmtBRL(financiadoR);

  const row = (TABLE[taxa]||{})[prazo];
  if (!row) {
    parcelaMensal.value = '';
    equalizacaoPerc.value = '';
    valorSubsidiado.value = '';
    valorLiquido.textContent = '—';
    valorTotalRecebido.textContent = '—';
    if (resumoBox) resumoBox.textContent = 'Preencha os campos para ver o resumo do financiamento.';
    return;
  }

  // Usa exatamente o FATOR e a EQUALIZAÇÃO da tabela enviada
  const fator = Number(row.fator||0);
  let eq = Number(row.equalizacao||0);
  if (Math.abs(eq) < 1e-14) eq = 0; // elimina ruído microscópico

  // Cálculos principais
  const parcela = fator * financiadoR;
  const subsidio = eq * financiadoR;
  const liquido = Math.max(0, financiadoR - subsidio);
  const totalRecebido = entradaR + liquido;

  // Exibição
  parcelaMensal.value = fmtBRL(parcela);
  equalizacaoPerc.value = PCT.format(eq);
  valorSubsidiado.value = fmtBRL(subsidio);
  valorLiquido.textContent = fmtBRL(liquido);

  const pctDelta = (vl > 0) ? ((totalRecebido - vl) / vl) : 0;
  const pctLabel = new Intl.NumberFormat('pt-BR', { style:'percent', maximumFractionDigits: 2 }).format(pctDelta);
  valorTotalRecebido.textContent = `${fmtBRL(totalRecebido)} (${pctLabel})`;

  // ===== Resumo (card dedicado) =====
  try {
    const taxaLabel = `${taxa.replace('.', ',')}% a.m.`;
    const resumo =
      `A lancha custa ${fmtBRL(vl)}. ` +
      `A entrada é ${fmtBRL(entradaR)} (${pe.toFixed(2).replace('.', ',')}%) ` +
      `e o saldo a financiar é ${fmtBRL(financiadoR)} (${percFin.toFixed(2).replace('.', ',')}%). ` +
      `O financiamento tem taxa comercial ${taxaLabel} ` +
      `e será pago em ${prazo} parcelas de ${fmtBRL(parcela)}. ` +
      `Com equalização de ${PCT.format(eq)} (= ${fmtBRL(subsidio)}), ` +
      `a NX Boats recebe ${fmtBRL(totalRecebido)} (entrada + financiamento líquido de equalização).`;
    if (resumoBox) resumoBox.textContent = resumo;
  } catch(e){}
}

// === Interações ===
// Máscara de moeda com 2 casas no input
valorLancha.addEventListener('input', () => {
  const digits = String(valorLancha.value).replace(/\D/g, '');
  if (!digits) { valorLancha.value = ''; recalc(); return; }
  const num = parseFloat(digits) / 100;
  valorLancha.value = BRL.format(num);
  recalc();
});
// Formata no blur também (garantia)
valorLancha.addEventListener('blur', ()=>{ const raw=toNumberFromBRL(valorLancha.value); valorLancha.value = raw?fmtBRL(raw):''; });
percEntrada.addEventListener('input', recalc);
taxaComercial.addEventListener('change', recalc);
numParcelas.addEventListener('change', recalc);

// Copiar resultados
(document.getElementById('copiar')||{}).onclick = async () => {
  const vLancha = valorLancha.value || 'R$ 0,00';
  const pEntrada = percEntrada.value || '0';
  const vEntrada = valorEntrada.value || 'R$ 0,00';
  const pFin = percFinanciado.value || '0%';
  const vFin = valorFinanciado.value || 'R$ 0,00';
  const taxa = taxaComercial.value.replace('.', ',') + '% a.m.';
  const prazo = numParcelas.value + ' meses';
  const parcela = parcelaMensal.value || 'R$ 0,00';
  const eq = equalizacaoPerc.value || '0%';
  const subsidio = valorSubsidiado.value || 'R$ 0,00';
  const liquido = valorLiquido.textContent || 'R$ 0,00';
  const total = valorTotalRecebido.textContent || 'R$ 0,00';
  const resumo = resumoBox?.textContent || '';

  const lines = [
    `Valor da Lancha: ${vLancha}`,
    `% Entrada: ${pEntrada}%`,
    `Valor entrada: ${vEntrada}`,
    `% Financiado: ${pFin}`,
    `Valor financiado: ${vFin}`,
    `Taxa Comercial: ${taxa}`,
    `Prazo: ${prazo}`,
    `Parcela Mensal: ${parcela}`,
    `Equalização de Taxa: ${eq}`,
    `Valor Subsidiado: ${subsidio}`,
    `Valor Financiado líquido: ${liquido}`,
    `Valor Total Recebido: ${total}`,
    '',
    `Resumo: ${resumo}`
  ];

  try {
    await navigator.clipboard.writeText(lines.join('\n'));
    alert('Resultados copiados.');
  } catch(e){
    alert('Não foi possível copiar automaticamente — selecione e copie o texto manualmente.');
  }
};

// Limpar
(document.getElementById('limpar')||{}).onclick = ()=>{
  valorLancha.value='';
  percEntrada.value='';
  taxaComercial.value='1.99';
  numParcelas.value='6';
  if (resumoBox) resumoBox.textContent = 'Preencha os campos para ver o resumo do financiamento.';
  recalc();
};

// Logo dinâmica
(function applyLogo(){
  if (LOGO_URL) {
    logoBox.style.backgroundImage = `url('${LOGO_URL}')`;
  }
})();

// Inicializa
recalc();
  </script>
</body>
</html>
